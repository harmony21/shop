        <h1 class="section-title">Регистрация</h1>

        <div class="content-zone">
            <div class="container">
                <form class="form">
                    <div class="form__block">
                        <label>Фамилия<input type="text" required placeholder="Фамилия"></label>
                        <label>Имя<input type="text" required placeholder="Имя"></label>
                        <label>Отчество<input type="text" required placeholder="Отчество"></label>
                    </div>

                    <div class="form__block">
                        <label>E-mail<input type="email" required placeholder="xxxx@xxxx.ru"></label>
                        <label>Номер телефона<input type="tel" id="phone" required placeholder="Номер телефона"></label>
                    </div>

                    <div class="form__block">
                        <label>Дата рождения<input type="date"></label>

                        <label>
                            Пол
                            <select name="sex" id="sex">
                                <option disabled>Мужской</option>
                                <option value="Мужской">Мужской</option>
                                <option value="Женский">Женский</option>
                            </select>
                        </label>

                        <label>Город проживания<input type="text" required placeholder="Город проживания"></label>
                    </div>

                    <div class="form__block">
                        <label>Пароль<input type="password" required></label>
                        <label>Повторите пароль<input type="password" required></label>
                    </div>


                    <input type="submit" class="btn" value="Зарегистрироваться">

                </form>
            </div>
        </div>
